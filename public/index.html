<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="icon" href="xyz.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="/socket.io/socket.io.js"></script>
</head>
<body>

    <!-- HTML -->
    <div class="container">
        <div class="title">Registration Form</div>
        <form id="userForm" autocomplete="off" class="form">
            <div class="user_details">
                <div class="column">
                <div class="input_box">
                    <span class="details">First Name</span>
                    <input type="text" name="firstName"  placeholder="Enter your first name" required autocomplete="off">
                </div>
                <div class="input_box">
                    <span class="details">Last Name</span>
                    <input type="text" name="lastName" placeholder="Enter your last name" required autocomplete="nope">
                </div>
                </div>

                 <div class="column">
                <div class="input_box">
                    <span class="details">Mobile Number</span>
                    <input type="text" name="mobileNo" placeholder="Enter your mobile number"  required autocomplete="nope">
                </div>
                <div class="input_box">
                    <span class="details">E-mail</span>
                    <input type="email" name="emailId"  placeholder="Enter your email" required autocomplete="nope">
                </div>
                </div>
                <div class="address">Address</div>
                <div class="column">
                <div class="input_box" >
                    <span class="details">Street</span>
                    <input type="text" name="street" placeholder="Enter your street" required autocomplete="nope">
                </div>
                <div class="input_box">
                    <span class="details">City</span>
                    <input type="text" name="city" placeholder="Enter your City" required autocomplete="nope">
                </div>
                </div>
                <div class="column">
                <div class="input_box">
                    <span class="details">State</span>
                    <input type="text" name="state" placeholder="Enter your State" required autocomplete="nope">
                </div>
                <div class="input_box">
                    <span class="details">Country</span>
                    <input type="text" name="country" placeholder="Enter your Country" required autocomplete="nope">
                </div>
                </div>
                <div class="input_box">
                    <span class="details">Login Id</span>
                    <input type="text" name="loginId" placeholder="Enter LoginId"  required autocomplete="off">
                </div>
                <div class="input_box">
                    <span class="details">Password</span>
                    <input type="password" name="password" placeholder="Enter your password"  required autocomplete="nope">
                </div>
            </div>
            <button type="submit" id="saveButton">Save</button>
    </form>
    </div>


    <!-- Style -->
    <style>
        *
{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;

}

body
{
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
    background-color: rgba(183, 180, 195, 0.006);

}

.container
{
    position: relative ;
    max-width: 700px;
    width: 100% ;
    background-color:rgba(255, 255, 255, 0.005) ;
    padding:25px ;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);

}

.title
{
    font-size: 1.5rem;
    color: #131212;
    font-weight: 500;
    text-align: center;

}

.container .form
{
    margin-top: 30px;

}

.form .input_box
{
    width: 100%;
    margin-top: 20px;

}

.form .input_box input
{
    position: relative;
    height: 50px;
    width: 100%;
    outline: none;
    font-size: 1rem;
    color: #d25757;
    margin-top: 8px;
    border: 1px solid #ddd;
    border-radius: 6px;
    padding: 0 15px;

}


.select-box select
{
    height: 100%;
    width: 100%;
    outline: none;
    border: none;
    color: #707070;
    font-size: 1rem;

}

.input_box span
{
   color: #333; 
   
}

.form .column
{
    display: flex;
    column-gap: 15px;

}

.address
{
    font-size: 1.2rem;
    color: #0f0e0e;
    font-weight: 500;
    margin-top: 15px;

}

.form button
{
    height: 55px;
    width: 100%;
    color: #fff;
    font-size: 1rem;
    border: none;
    margin-top: 30px;
    cursor: pointer;
    border-radius: 6px;
    font-weight: 400;
    background-color: rgb(127, 127, 129);
    transition: all 0.2s ease;

}

.input_box input:focus
{
    box-shadow: 0 1px 0 rgba(0,0,0,0.1);

}

.form button:hover
{
    background-color: rgb(46, 46, 47);
}

/* Responsive */
@media screen and (max-width: 500px) 
{
    .form .column 
    {
        flex-wrap: wrap;
    }
}
    </style>

    <!-- Script -->
    <script>

        $(document).ready(function () {
              const socket = io({
                reconnection: true,
                reconnectionAttempts: Infinity,
                reconnectionDelay: 1000,
                reconnectionDelayMax: 5000
              });
        
              const user = JSON.parse(localStorage.getItem('user'));
        
              if (user) {
                socket.emit('joinRoom', user);
              }
        
              socket.on('connect', () => {
                if (user) {
                  socket.emit('joinRoom', user);
                }
              });
        
              socket.on('userInfo', (data) => {
            console.log("Received user info:", data);
            $('#userDisplay').text(`Socket ID: ${data.socketId}`);
          });
        
        
              $("#userForm").on("submit", function (event) {
                event.preventDefault();
        
                const formData = {
                  firstName: $('input[name="firstName"]').val(),
                  lastName: $('input[name="lastName"]').val(),
                  mobileNo: $('input[name="mobileNo"]').val(),
                  emailId: $('input[name="emailId"]').val(),
                  address: {
                    street: $('input[name="street"]').val(),
                    city: $('input[name="city"]').val(),
                    state: $('input[name="state"]').val(),
                    country: $('input[name="country"]').val(),
                  },
                  loginId: $('input[name="loginId"]').val(),
                  password: $('input[name="password"]').val(),
                };
        
                console.log("Submitting user data:", formData);
        
                $.ajax({
                  type: "POST",
                  url: "https://mobzway-la2a.onrender.com/api/users",
                  data: JSON.stringify(formData),
                  contentType: "application/json",
                  success: function (response) {
                    alert("User saved successfully");
                    console.log("User saved response:", response);
        
                    const user = {
                      emailId: response.emailId,
                      name:` ${response.firstName} ${response.lastName}`,
                    };
        
                    localStorage.setItem('user', JSON.stringify(user));
        
                    // Emit the joinRoom event after the user is successfully saved
                    socket.emit("joinRoom", user);
        
                    window.location.href = "display.html";
                  },
                  error: function (xhr) {
                    console.log("Error response:", xhr.responseText);
                    let errorMessage = "Error saving user:\n";
        
                    try {
                      const response = JSON.parse(xhr.responseText);
                      if (response.errors) {
                        for (const field in response.errors) {
                          errorMessage += `${field}: ${response.errors[field]}\n`;
                        }
                      } else {
                        errorMessage += "An unknown error occurred.";
                      }
                    } catch (e) {
                      errorMessage += "An unknown error occurred.";
                    }
        
                    alert(errorMessage);
                  },
                });
              });
            });
          </script>
  
</body>
</html>
